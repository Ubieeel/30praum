    <style>
        /* Adiciona a transição personalizada para o sublinhado */
        .underline-hover {
            position: relative;
            display: inline-block;
        }

        .underline-hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            /* Espessura do sublinhado */
            background-color: currentColor;
            /* Cor do sublinhado igual à cor do texto */
            transition: width 1s ease;
            /* Duração da transição */
        }

        .underline-hover:hover::after {
            width: 100%;
            /* Largura total quando hover */
        }
    </style>

</head>
