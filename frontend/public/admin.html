<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <!-- Link do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Layout geral com menu lateral e conteúdo principal -->
    <div class="flex h-screen">
        
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4">
            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold">Admin</h2>
            </div>
            <ul class="space-y-4">
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded block">Dashboard</a></li>
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded block">Usuários</a></li>
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded block">Configurações</a></li>
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded block">Relatórios</a></li>
                <li><a href="#" class="hover:bg-gray-700 p-2 rounded block">Logout</a></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->
        <div class="flex-1 bg-gray-100 p-8">
            <!-- Cabeçalho -->
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold">Painel de Administração</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Admin</span>
                    <img src="https://via.placeholder.com/40" alt="Foto de perfil" class="rounded-full">
                </div>
            </header>

            <!-- Cards de Dashboard -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Total de Usuários</h3>
                    <p class="text-3xl font-bold text-blue-600">1,500</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Visitas Hoje</h3>
                    <p class="text-3xl font-bold text-green-600">320</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Novos Registros</h3>
                    <p class="text-3xl font-bold text-orange-600">45</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold mb-2">Comentários Pendentes</h3>
                    <p class="text-3xl font-bold text-red-600">12</p>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
