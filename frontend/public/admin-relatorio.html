<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
     <!-- FAVICON -->
  <link rel="shortcut icon" href="img/img-desktop/30logo(1).png" type="image/x-icon" />
    <!-- Link do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-900 h-full  font-sans">

    <!-- Layout geral com menu lateral e conteúdo principal -->
    <div class="flex  h-full">
        
        <!-- Sidebar -->
        <div class="w-64  bg-gray-800 text-white p-4">

            <div class="text-center flex flex-col mb-8">
                <h2 class="text-2xl mb-5 font-bold">Admin</h2>


                <hr class="">
                <div class="flex py-4 gap-3 mt-4 flex-row">
                    
                    <img src="img/img-admin/iconadm.jpg" alt="Foto de perfil" class="rounded-full my-auto  mx-auto w-12">
                    <h3 id="nameADM" class="text-left my-auto ext-1xl mb-2 font-poppins ">Name ADM</h3>
                 </div>
                 <hr>
               
            </div>
            <ul class="space-y-4">
              
                <li><a href="admin.html" class="hover:bg-gray-700 p-2 rounded block">Dashboard</a></li>
                <li><a href="admin-users.html" class="hover:bg-gray-700 p-2 rounded block">Usuários</a></li>
                <li><a href="admin-shows.html" class="hover:bg-gray-700 p-2 rounded block">Shows</a></li>
                <li><a href="admin-relatorio.html" class="hover:bg-gray-700 p-2 rounded block">Relatórios</a></li>
                <li><button onclick="sairconta()" class="hover:bg-gray-700 p-2 rounded block">Logout</button></li>
            </ul>
        </div>

        <!-- Conteúdo Principal -->

        <div class="flex-1 h-full bg-gray-900 p-8">
            <!-- Cabeçalho -->
            <header class="flex  justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-white">Dashboard Inicial</h1>
        
                <div class="flex items-center space-x-4">
                    <span id="saudacaoheader" class="text-white">None</span>
                    <a href="index.html"><img src="img/img-desktop/30logo(1).png" alt="Foto da 30" class="rounded-full w-12"></a>
                </div>

            </header>

            
        <!-- Seção com Tabela -->
        <div class="container mx-auto w-[80%] mb-8">
            <div class="border border-gray-200 shadow-lg rounded-lg">
              <table
                class="table-auto w-full text-black border-collapse bg-white">
                <thead class="bg-gray-800 text-gray-200">
                  <tr>
                    <th class="px-4 py-3 border-b border-gray-300 text-left">
                      Artista
                    </th>
                    <th class="px-4 py-3 border-b border-gray-300 text-left">
                      Show mais recente
                    </th>
                    <th class="px-4 py-3 border-b border-gray-300 text-left">
                      Shows feitos
                    </th>
                    <th class="px-4 py-3 border-b border-gray-300 text-left">
                      Quantidade de compras
                    </th>
                    <th class="px-4 py-3 border-b border-gray-300 text-left">
                      Quantidade de ingressos
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 border-b border-gray-200">MATUÊ</td>
                    <td
                      id="mostSalesMatue"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="showsMatue"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeVendasMatue"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeIngressosMatue"
                      class="px-4 py-3 border-b border-gray-200"></td>
                  </tr>
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 border-b border-gray-200">WIU</td>
                    <td
                      id="mostSalesWiu"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="showsWiu"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeVendasWiu"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeIngressosWiu"
                      class="px-4 py-3 border-b border-gray-200"></td>
                  </tr>
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 border-b border-gray-200">TETO</td>
                    <td
                      id="mostSalesTeto"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="showsTeto"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeVendasTeto"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeIngressosTeto"
                      class="px-4 py-3 border-b border-gray-200"></td>
                  </tr>
                  <tr class="hover:bg-gray-50">
                    <td class="px-4 py-3 border-b border-gray-200">BRANDÃO</td>
                    <td
                      id="mostSalesBrandao"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="showsBrandao"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeVendasBrandao"
                      class="px-4 py-3 border-b border-gray-200"></td>
                    <td
                      id="quantidadeIngressosBrandao"
                      class="px-4 py-3 border-b border-gray-200"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  

        </div>

    </div>
    <script src="js/Admin/relatorio.js"></script>
    <script src="js/Admin/cabecalhoadmin.js"></script>
</body>
</html>
