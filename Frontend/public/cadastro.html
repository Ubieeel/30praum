<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - 30PraUm</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/img-desktop/30logo(1).png" type="image/x-icon">
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="title">30praum.hub</h1>
        </header>

        <div class="container">

            <form id="form" class="formCadastro">

                <div class="foto-header">
                    <img class="img" src="img/img-eduardo/logoo.ico" alt="">
                </div>

                <div class="column one">


                    <div class="field Nome">
                        <label for="Nome_">Nome completo</label>
                        <input type="Nome" name="nome" id="Nome_" placeholder="Digite seu nome completo">
                    </div>

                    <div class="field email">
                        <label for="Email_">Email</label>
                        <input type="email" name="email" id="Email_" placeholder="Digite seu email" required>
                    </div>

                    <div class="field username">
                        <label for="Username_">Confirme seu email</label>
                        <input type="text" name="Username" id="Username_" placeholder="Digite novamente seu email"
                            required>
                    </div>

                    <div class="field password">
                        <label for="Password_">Senha</label>
                        <input type="password" name="password" id="Password_" placeholder="Digite sua senha" required>
                    </div>

                    <div class="field password">
                        <label for="Password_">Confirme sua senha</label>
                        <input type="password" name="password" id="Password_Confirm"
                            placeholder="Digite sua senha novamente" required>
                    </div>

                    <div class="field username">
                        <label for="Cidade">Cidade</label>
                        <input type="Cidade" name="cidade" id="Cidade_" placeholder="Digite sua cidade">
                    </div>

                </div>


                <div class="column two">


                    <div class="field Nome">
                        <label for="Telefone_">Telefone</label>
                        <input type="Telefone" name="Telefone" id="Telefone_" placeholder="Digite seu Telefone">
                    </div>
                    <div class="field Data">
                        <label for="data_">Data de nascimento </label>
                        <input type="data" name="data" id="data_" placeholder="00/00/0000 ">

                        <div class="field CPF">
                            <label for="CPF_">Informe seu CPF </label>
                            <input type="CPF" name="CPF" id="CPF_" placeholder="Digite seu CPF">

                            <div class="field idade">
                                <label for="idade_">Informe sua idade</label>
                                <input type="idade" name="idade" id="idade_" placeholder="Digite sua idade">
                            </div>


                            <div class="field Nome">
                                <label for="endereco_">Endereço Completo</label>
                                <input type="endeco" name="endereco" id="endereco_" placeholder="Endereço completo">
                            </div>

                            <div class="field Nome">
                                <label for="estado_">Estado : </label>
                                <form class="formLogin">
                                    <select id="Estado_">
                                        <option selected class="">Selecione o Estado</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                        <option value="EX">Estrangeiro</option>
                                    </select>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <button id="register-form" class="register, btn"> Criar Conta </button>
            </form>
            </a href="/" class="conta">Já tenho conta </a>
        </div>
    </div>

    <a href="/" class="voltar">Voltar ao início</a>

    <footer class="footer">
        &copy;Copyright 2024 30praum.hub
    </footer>

    <script src="js/cadastro.js"></script>
</body>

</html>
